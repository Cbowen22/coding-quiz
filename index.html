<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> The Coding Quiz! </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="large-font">The Coding Quiz!</div>
        <button class="start-button">Start!</button>
        <p> There is 60 seconds to complete the Quiz. For each Question you get wrong you will lose 10 Seconds.</p>
    </header>
        <div class="Scores">
        </div>
        <div class="Timer">
            Time: 60
         </div>
    <section id="the.question.container" class="hide">
         <h1 class="question">Question!</h1>
         <div class="answers">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">4</button>
         </div>
         <h2 id="check-answer" class="correct-incorrect hide"></h2>
            <button id="next" class="next hide">Next>></button> 
         </div>
    </section>
    <section id="score-container" class="hide">
        <form id="submit-form">
            <h3 id="your-score"></h3>
            <label id="initials">To Save Score Inital Here!</label>
            <input type="text-box" maxlength="3" placeholder="your initials" />
            <button id="save">Save</button>
        </form>      
    </section>
    <section>
        <button id="restart">Start Over</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
